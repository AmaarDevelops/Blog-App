{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block content %}
<h2 class="main-head">All Blog Post</h2>
<a href="{{ url_for('create_post') }}">
    <button id="create-post-btn">Create Post</button>
</a>

{% if posts %}
<div class="card-container">
    {% for post in posts %}
    <div class="card">
        <img src="{{ post.image }}" alt="Post Image">
        <div class="card-body">
            <h3> {{ post.title }}</h3>
            <p> {{ post.content[:100] }}... </p>
            <small><b>By {{ post.author }}</b></small><br><br>
            <a href="{{ url_for('view_post',post_id=post.id) }}" >
                <button id="read-more">Read More</button>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
