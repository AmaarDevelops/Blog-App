{% extends "base.html" %}
{% block title %} Login {% endblock %}

{% block content %}
<h2 class="log-head">Login</h2>

<form method="POST" class="login-form">
    <label>Username:</label><br>
    <input type="text" name="username" class="log-input" required/><br><br>

    <label>Password:</label><br>
    <input type="password" name="password" class="log-input" required/><br><br>
    
    <button id="log-btn" type="submit">Login</button>
</form>
{% endblock %}
